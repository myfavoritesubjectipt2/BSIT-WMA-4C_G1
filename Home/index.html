<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Parajas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #5c4d7d; /* Updated header color */
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: flex-end; /* Align items to the baseline */
            justify-content: space-between;
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px; /* Optional: Adjust bottom margin for better positioning */
        }
        nav {
            display: flex;
        }
        nav a {
            color: white; /* Text color in navbar */
            padding: 10px 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            gap: 8px; /* Space between the icon and text */
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        .container {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            color: black; /* Text color */
            margin-top: 60px; /* Space for the fixed header */
        }
        .welcome {
            font-size: 3em;
            font-family: 'Poppins', sans-serif;
            text-align: center; /* Center the text */
            margin-top: 0; /* Position directly below the header */
            margin-bottom: 20px; /* Increased margin below welcome text */
            width: 100%; /* Full width for alignment */
        }
        .letter {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Center items */
            gap: 20px; /* Space between items */
            max-width: 1200px; /* Max width for gallery */
            width: 100%;
            justify-items: center; /* Center each item in the grid */
        }
        .gallery-item {
            display: block; /* Ensure anchor behaves like a block element */
            background-image: url('christmas_background.jpg'); /* Replace with your background image */
            background-size: cover; /* Cover the entire card */
            background-position: center; /* Center the image */
            border: 2px solid #5c4d7d; /* Updated border color */
            border-radius: 15px; /* More rounded corners */
            padding: 15px; /* Padding inside the card */
            text-align: center; /* Center text under images */
            color: white; /* Change text color to white for better contrast */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Card shadow */
            transition: transform 0.3s; /* Animation */
            height: 300px; /* Height */
            width: 300px; /* Width */
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit text color */
        }
        .gallery-item:hover {
            transform: scale(1.1); /* Scale effect on hover */
        }
        .gallery-item img {
            width: 220px; /* Fixed width */
            height: 200px; /* Fixed height */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners for images */
            margin-bottom: 10px; /* Space between image and description */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow around images */
        }
        .description {
            margin-top: 10px; /* Space above description */
            font-size: 1em; /* Description font size */
            font-family: 'Poppins', sans-serif; /* Festive font */
            color: gray; /* Change description color to gray */
        }
        .details {
            font-size: 1.1em; /* Slightly larger font size for the name */
            color: black; /* Change name color to black */
            font-weight: bold; /* Bold text */
            margin-top: 5px; /* Adjusted space above details */
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr; /* Stack items in a single column */
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Group 1</div>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="../Parajas/about.html"><i class="fas fa-info-circle"></i> About</a>
        <a href="../Parajas/services.html"><i class="fas fa-concierge-bell"></i> Education</a>
        <a href="../Parajas/contact.html"><i class="fas fa-envelope"></i> Hobbies</a>
    </nav>
</header>

<div class="container">
    <section id="home">
        <h1 class="welcome" id="welcome"></h1>
    </section>
    
    <section class="gallery">
        <a href="../Home/index.html" class="gallery-item">
            <img src="../Parajas/homeJonathan.jpg" alt="Jonathan Parajas" class="profile-image">
            <p class="details">Jonathan Parajas</p>
            <p class="description">Team Leader</p>
        </a>
        <a href="../Magbag/index.html" class="gallery-item">
            <img src="../Parajas/homeJerem.jpg" alt="Jeremiah Ira Magbag" class="profile-image">
            <p class="details">Jeremiah Ira Magbag</p>
            <p class="description">Developer</p>
        </a>
        <a href="../Torio/portfolio.html" class="gallery-item">
            <img src="../Parajas/homeAshley.jpg" alt="John Ashley Torio" class="profile-image">
            <p class="details">John Ashley Torio</p>
            <p class="description">Designer</p>
        </a>
        <a href="../Malana/index.html" class="gallery-item">
            <img src="../Parajas/homeRose.jpg" alt="Rose Anne Malana" class="profile-image">
            <p class="details">Rose Anne Malana</p>
            <p class="description">Project Manager</p>
        </a>
        <a href="../Calma/calma.html" class="gallery-item">
            <img src="../Parajas/homePaul.jpg" alt="Paul Calma" class="profile-image">
            <p class="details">Paul Calma</p>
            <p class="description">QA Tester</p>
        </a>
        <a href="../Yumul/yumul.html" class="gallery-item">
            <img src="../Parajas/homeJake.jpg" alt="Jake Yumul" class="profile-image">
            <p class="details">Jake Yumul</p>
            <p class="description">Content Writer</p>
        </a>
    </section>
</div>

<script>
    const welcomeText = "MEET OUR TEAM";
    const welcomeContainer = document.getElementById('welcome');

    function displayWelcome() {
        welcomeContainer.innerHTML = '';
        welcomeText.split('').forEach((letter, index) => {
            const span = document.createElement('span');
            span.textContent = letter;
            span.classList.add('letter');
            welcomeContainer.appendChild(span);
            setTimeout(() => {
                span.style.opacity = '1';
            }, index * 100);
        });
    }

    displayWelcome();
    setInterval(displayWelcome, welcomeText.length * 100 + 1000);
</script>

</body>
</html>
